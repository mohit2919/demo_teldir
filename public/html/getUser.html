<div ng-controller="getUserController">
    <input type="text" ng-model="name" placeholder="Enter your name"><br><br>
    <button class="btn1" ng-click="getUser()">See user</button><br><br>
    
    <table align="center">
        <thead>
            <th>
                {{p1}}
            </th>
            <th>
                {{p2}}
            </th>
            <th>
                {{p3}}
            </th>
        </thead>
        <tbody>
            <tr>
                <td>
                    {{user.name}}
                </td>
                <td>
                    {{user.tel}}
                </td>
                <td>
                    {{user.city}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
